<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>TIMER</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                min-height: 100vh;
                background: linear-gradient(to bottom, #222 50%, #000 50%);
                background-size: 100% 200%;
                background-position: center top;
                animation: shiftbg 15s cubic-bezier(1, 0, 0.7, 1.2) infinite
                    alternate;
            }

            @keyframes shiftbg {
                to {
                    background-position: center bottom;
                }
            }

            h1 {
                font-size: 3rem;
                font-family: Courier;
                letter-spacing: 5px;
                line-height: 3.5rem;
                color: navajowhite;
                padding: 1rem;
                padding-top: 2rem;
                text-align: center;
                height: 10rem;
                border-bottom: 2px solid coral;
                width: 90vw;
                margin-inline: auto;
            }

            .container {
                height: calc(100vh - 10rem);
                width: 100vw;
                display: flex;
                gap: 5%;
                justify-content: center;
                align-items: center;
            }
            .container div {
                height: 150px;
                width: clamp(50px, 25%, 120px);
                border: 2px solid coral;
                color: navajowhite;
                display: grid;
                place-content: center;
                font-size: 3.5rem;
                font-weight: 700;
                font-family: "Courier New";
            }
        </style>
    </head>
    <body>
        <h1>DIGITAL CLOCK</h1>

        <div class="container">
            <div class="one">0</div>

            <div class="two">0</div>

            <div class="three">0</div>
        </div>

        <script>
            const HOURS = document.querySelector(".one");
            const MINUTES = document.querySelector(".two");
            const SECONDS = document.querySelector(".three");
            const DATE = {
                CURRENT_HOUR: new Date().getHours(),
                CURRENT_MINUTE: new Date().getMinutes(),
                CURRENT_SECOND: new Date().getSeconds()
            };
            console.log(DATE.CURRENT_SECOND);
            console.log(DATE.CURRENT_MINUTE);
            console.log(DATE.CURRENT_HOUR);
            function displayInitialTime(elem, vlue) {
                let index = 0;

                let interval = setInterval(() => {
                    elem.innerText = index++;
                    if (index == vlue + 1) {
                        clearInterval(interval);
                    }
                }, 50);
            }
            setTimeout(() => {
                displayInitialTime(HOURS, DATE.CURRENT_HOUR);
                displayInitialTime(MINUTES, DATE.CURRENT_MINUTE);
                displayInitialTime(SECONDS, DATE.CURRENT_SECOND);
            }, 500);
            function updateTime() {
                setInterval(() => {
                    const DATE = {
                        CURRENT_HOUR: new Date().getUTCHours(),
                        CURRENT_MINUTE: new Date().getUTCMinutes(),
                        CURRENT_SECOND: new Date().getUTCSeconds()
                    };
                    HOURS.innerText = DATE.CURRENT_HOUR;
                    MINUTES.innerText = DATE.CURRENT_MINUTE;
                    SECONDS.innerText = DATE.CURRENT_SECOND;
                }, 1);
            }
            setTimeout(() => {
                updateTime();
            }, 1000);
        </script>
    </body>
</html>
